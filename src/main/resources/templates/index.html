<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Vanhack Test</title>

<!-- Compiled and minified CSS -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="/js/shorturl.js"></script>

</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<h5>URL Shortener</h5>
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="http://www.example.com" id="url" type="url"
						class="validate"> <label for="first_name">URL</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" id="btnForm"
				type="button">
				Submit <i class="material-icons right">send</i>
			</button>
			<button class="btn waves-effect waves-light" id="btnCleanResult"
				type="button">
				Clean <i class="material-icons right">delete_forever</i>
			</button>
		</div>
		<div class="row" id="rwTable">
			<table id="tblShortUrl">
				<thead>
					<tr>
						<th>Original url</th>
						<th>Shorten url</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</body>
</html>
